<div class="container">
  <cdk-virtual-scroll-viewport itemSize="50" class="scroll">
    <div id="header">
      <h1>What will teach you today?</h1>
    </div>

    <div id="header-quiz">
      @for (category of listCategories; track $index) {
        <div class="quiz-menu" (click)="categoryDetail(category.uid)">
          <img [src]="category.imgUrl" alt="menu Pic"/>
          <p>{{ category.name }}</p>
        </div>
      }
    </div>
    <div class="popular-quiz">
      @if (listCategories.length > 0) {
        <app-card-quiz [category]="iceBreaker"></app-card-quiz>
        <app-card-quiz [category]="math"></app-card-quiz>
        <app-card-quiz [category]="social"></app-card-quiz>
      }
    </div>
  </cdk-virtual-scroll-viewport>
</div>

@if (!(isGettingCategories$ | async)) {
  <div class="loading-container">
    <app-loading></app-loading>
  </div>
}
