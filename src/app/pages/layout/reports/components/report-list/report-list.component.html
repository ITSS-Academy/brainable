<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let row">{{ row.index }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="joinCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Join Code</th>
          <td mat-cell *matCellDef="let row">{{ row.joinCode }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.quizId.title }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
          <td mat-cell *matCellDef="let row">{{ row.createdAt | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClicked(row)"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4S">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </cdk-virtual-scroll-viewport>


  <div class="card-container">
    <ng-container *ngFor="let report of dataSource.filteredData | slice: 0:5; let i = index">
      <mat-card class="card-quiz-card">
        <mat-card-content>
          <div class="num-more">
            <p class="id" (click)="onRowClicked(report)">
              No. {{ i + 1 }}
            </p>
          </div>
          <div (click)="onRowClicked(report)">
            <h6 class="name">{{ report.quizId.title }}</h6>
            <p class="createDate">{{ report.createdAt | date }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <mat-paginator
      [length]="dataSource.filteredData.length"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="5"
      [pageIndex]="page - 1"
      (page)="onPageChange($event)"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>

</div>
